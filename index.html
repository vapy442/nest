<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>PayNest - Dark Login & Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      overflow-x: hidden;
    }

    /* Animated Gradient Background */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .gradient-bg {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    /* Glassmorphism Effect */
    .glass-card {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    /* Floating Animation */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .floating {
      animation: float 6s ease-in-out infinite;
    }

    /* Input Styling */
    .input-field {
      transition: all 0.3s ease;
      background: rgba(30, 41, 59, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.1);
      color: #e2e8f0;
    }

    .input-field::placeholder {
      color: #94a3b8;
    }

    .input-field:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    /* Button Styling */
    .btn-primary {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    /* Tab Animation */
    .tab-button {
      position: relative;
      transition: all 0.3s ease;
      color: #94a3b8;
    }

    .tab-button.active {
      color: #e2e8f0;
    }

    .tab-button::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 3px;
      background: #3b82f6;
      transition: all 0.3s ease;
    }

    .tab-button.active::after {
      width: 100%;
    }

    /* Form Transition */
    .form-container {
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .form-container.hidden {
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
      height: 0;
      overflow: hidden;
    }

    /* Floating Particles */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .illustration-container {
        display: none;
      }
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
  <!-- Floating Particles -->
  <div class="fixed inset-0 overflow-hidden z-0">
    <div class="particle" style="top: 10%; left: 20%; width: 10px; height: 10px; animation-delay: 0s;"></div>
    <div class="particle" style="top: 30%; left: 70%; width: 8px; height: 8px; animation-delay: 2s;"></div>
    <div class="particle" style="top: 50%; left: 40%; width: 12px; height: 12px; animation-delay: 4s;"></div>
    <div class="particle" style="top: 70%; left: 80%; width: 9px; height: 9px; animation-delay: 1s;"></div>
    <div class="particle" style="top: 20%; left: 50%; width: 15px; height: 15px; animation-delay: 3s;"></div>
  </div>

  <!-- Main Container -->
  <div class="flex w-full max-w-6xl rounded-3xl overflow-hidden shadow-2xl z-10">
    <!-- Illustration Section -->
    <div class="illustration-container hidden md:flex flex-col items-center justify-center bg-gradient-to-br from-slate-800 to-slate-900 p-8 w-1/2 relative overflow-hidden">
      <div class="absolute inset-0 opacity-20" style="background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');"></div>
      <div class="relative z-10 text-center">
        <img src="https://cdn.dribbble.com/users/1787323/screenshots/14148374/media/0e6e1c1e0917b0bd4c9e8e5d5e0059e0.png" alt="Digital Wallet" class="w-64 h-64 mx-auto floating mb-8 filter brightness-0 invert opacity-90">
        <h2 class="text-3xl font-bold mb-4 text-white">Welcome to PayNest</h2>
        <p class="text-lg opacity-90 mb-6 text-slate-300">Your secure digital wallet for seamless transactions.</p>
        <div class="flex justify-center space-x-6 mt-8">
          <div class="text-center">
            <div class="w-14 h-14 rounded-full bg-slate-700 bg-opacity-50 flex items-center justify-center mx-auto mb-2">
              <i class="fas fa-shield-alt text-xl text-blue-400"></i>
            </div>
            <span class="text-sm text-slate-300">Security</span>
          </div>
          <div class="text-center">
            <div class="w-14 h-14 rounded-full bg-slate-700 bg-opacity-50 flex items-center justify-center mx-auto mb-2">
              <i class="fas fa-bolt text-xl text-blue-400"></i>
            </div>
            <span class="text-sm text-slate-300">Speed</span>
          </div>
          <div class="text-center">
            <div class="w-14 h-14 rounded-full bg-slate-700 bg-opacity-50 flex items-center justify-center mx-auto mb-2">
              <i class="fas fa-lock text-xl text-blue-400"></i>
            </div>
            <span class="text-sm text-slate-300">Privacy</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Section -->
    <div class="glass-card w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center">
      <!-- Logo -->
      <div class="flex items-center justify-center mb-8">
        <div class="w-12 h-12 rounded-xl bg-blue-600 flex items-center justify-center mr-3">
          <i class="fas fa-wallet text-white text-xl"></i>
        </div>
        <h1 class="text-2xl font-bold text-white">PayNest</h1>
      </div>

      <!-- Tabs -->
      <div class="flex justify-center space-x-8 mb-8">
        <button id="signupTab" class="tab-button text-lg font-semibold active">Sign Up</button>
        <button id="loginTab" class="tab-button text-lg font-semibold">Log In</button>
      </div>

      <!-- Signup Form -->
      <form id="signupForm" class="form-container space-y-4">
        <div class="space-y-5">
          <div>
            <label for="signupUsername" class="block text-sm font-medium text-slate-300 mb-1">Username</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-user text-slate-500"></i>
              </div>
              <input type="text" id="signupUsername" class="input-field pl-10 pr-4 py-3 w-full rounded-xl" placeholder="Enter your username" required>
            </div>
          </div>

          <div>
            <label for="signupEmail" class="block text-sm font-medium text-slate-300 mb-1">Email</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-envelope text-slate-500"></i>
              </div>
              <input type="email" id="signupEmail" class="input-field pl-10 pr-4 py-3 w-full rounded-xl" placeholder="Enter your email" required>
            </div>
          </div>

          <div>
            <label for="signupPassword" class="block text-sm font-medium text-slate-300 mb-1">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-slate-500"></i>
              </div>
              <input type="password" id="signupPassword" class="input-field pl-10 pr-4 py-3 w-full rounded-xl" placeholder="Create a password" required>
            </div>
          </div>
        </div>

        <button type="submit" class="btn-primary text-white py-3 px-6 rounded-xl w-full font-semibold mt-6">
          Create Account
        </button>
      </form>

      <!-- Login Form -->
      <form id="loginForm" class="form-container space-y-4 hidden">
        <div class="space-y-5">
          <div>
            <label for="loginUsername" class="block text-sm font-medium text-slate-300 mb-1">Username or Email</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-user text-slate-500"></i>
              </div>
              <input type="text" id="loginUsername" class="input-field pl-10 pr-4 py-3 w-full rounded-xl" placeholder="Enter your username or email" required>
            </div>
          </div>

          <div>
            <label for="loginPassword" class="block text-sm font-medium text-slate-300 mb-1">Password</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <i class="fas fa-lock text-slate-500"></i>
              </div>
              <input type="password" id="loginPassword" class="input-field pl-10 pr-4 py-3 w-full rounded-xl" placeholder="Enter your password" required>
            </div>
          </div>

          <div class="flex items-center justify-end">
            <a href="#" class="text-sm text-blue-400 hover:underline">Forgot password?</a>
          </div>
        </div>

        <button type="submit" class="btn-primary text-white py-3 px-6 rounded-xl w-full font-semibold mt-6">
          Sign In
        </button>
      </form>

      <!-- Error Message -->
      <div id="errorMessage" class="mt-4 text-center text-sm text-red-400 hidden"></div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    // DOM Elements
    const signupTab = document.getElementById('signupTab');
    const loginTab = document.getElementById('loginTab');
    const signupForm = document.getElementById('signupForm');
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');

    // Switch between Signup and Login forms
    const switchForm = (activeTab, inactiveTab, activeForm, inactiveForm) => {
      activeTab.classList.add('active');
      inactiveTab.classList.remove('active');
      activeForm.classList.remove('hidden');
      inactiveForm.classList.add('hidden');
      errorMessage.classList.add('hidden');
    };

    signupTab.addEventListener('click', () => {
      switchForm(signupTab, loginTab, signupForm, loginForm);
    });

    loginTab.addEventListener('click', () => {
      switchForm(loginTab, signupTab, loginForm, signupForm);
    });

    // Signup Functionality
    signupForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const username = document.getElementById('signupUsername').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value.trim();
      
      // Validate inputs
      if (!username || !email || !password) {
        errorMessage.textContent = 'All fields are required.';
        errorMessage.classList.remove('hidden');
        return;
      }
      
      // Save user data to localStorage
      const user = {
        username,
        email,
        password,
        balance: 50.00, // Default balance
      };
      
      // Check if user already exists
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const existingUser = users.find(u => u.username === username || u.email === email);
      
      if (existingUser) {
        errorMessage.textContent = 'Username or email already exists.';
        errorMessage.classList.remove('hidden');
      } else {
        users.push(user);
        localStorage.setItem('users', JSON.stringify(users));
        localStorage.setItem('username', username);
        localStorage.setItem('Aza', user.balance);
        window.location.href = 'https://67ea81c582c8d60cf3b0b3c0--thunderous-sunshine-28c991.netlify.app/'; // Direct navigation to specified URL
      }
    });

    // Login Functionality
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      
      // Validate inputs
      if (!username || !password) {
        errorMessage.textContent = 'Username and password are required.';
        errorMessage.classList.remove('hidden');
        return;
      }
      
      // Check if user exists
      const users = JSON.parse(localStorage.getItem('users')) || [];
      const user = users.find(u => (u.username === username || u.email === username) && u.password === password);
      
      if (user) {
        localStorage.setItem('username', user.username);
        localStorage.setItem('Aza', user.balance);
        window.location.href = 'https://67ea81c582c8d60cf3b0b3c0--thunderous-sunshine-28c991.netlify.app/'; // Direct navigation to specified URL
      } else {
        errorMessage.textContent = 'Invalid username or password.';
        errorMessage.classList.remove('hidden');
      }
    });

    // Activate Signup tab by default
    switchForm(signupTab, loginTab, signupForm, loginForm);
  </script>
</body>
</html>
