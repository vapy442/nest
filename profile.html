<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayNest - User Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
      overflow-x: hidden;
    }

    /* Gradient Animation */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .gradient-bg {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      background-size: 400% 400%;
      animation: gradientAnimation 15s ease infinite;
    }

    .glass-card {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .gradient-text {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .stat-card {
      background: rgba(30, 41, 59, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .particle {
      position: absolute;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 50%;
      animation: float 8s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body class="gradient-bg min-h-screen p-4 md:p-8">
  <!-- Floating Particles -->
  <div class="fixed inset-0 overflow-hidden z-0">
    <div class="particle" style="top: 10%; left: 20%; width: 10px; height: 10px; animation-delay: 0s;"></div>
    <div class="particle" style="top: 30%; left: 70%; width: 8px; height: 8px; animation-delay: 2s;"></div>
    <div class="particle" style="top: 50%; left: 40%; width: 12px; height: 12px; animation-delay: 4s;"></div>
  </div>

  <!-- Profile Container -->
  <div class="glass-card max-w-4xl mx-auto p-6 md:p-8">
    <!-- Profile Header -->
    <div class="flex flex-col md:flex-row items-center gap-6 mb-8">
      <div class="relative">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9QTX2Xsl1G9dub5nBR2EmBAChnGXQy7nzsBpf93Hl8CibnU05z-YjQq8&s=10" 
             alt="Profile" 
             class="w-24 h-24 md:w-32 md:h-32 rounded-full border-4 border-blue-500/30 object-cover">
    <div class="absolute bottom-0 right-0 bg-blue-800 rounded-full p-2 w-6 h-6 flex items-center justify-center">
  <i class="fas fa-check text-white text-xs"></i>
</div>
      </div>
      
      <div class="text-center md:text-left">
        <h1 class="text-2xl md:text-3xl font-bold gradient-text" id="username">Username</h1>
        <p class="text-slate-400">Verified Member</p>
        <div class="flex justify-center md:justify-start gap-2 mt-2">
          <span class="bg-blue-900/50 text-blue-400 text-xs px-2 py-1 rounded">Since 2025</span>
        </div>
      </div>
    </div>

    <!-- Security Section -->
    <div>
      <h3 class="text-lg font-semibold mb-4 text-slate-300 border-b border-slate-800 pb-2">Security</h3>
      <div class="space-y-3">
        <div class="flex justify-between items-center">
          <span class="text-slate-400">2FA Enabled</span>
          <span class="text-green-400"><i class="fas fa-check-circle"></i> Active</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-slate-400">Last Login</span>
          <span>Today, 09:42 AM</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-slate-400">Device</span>
          <span>Mobile device</span>
        </div>
        <div class="flex justify-between items-center">
          <span class="text-slate-400">IP Address</span>
          <span>192.168.1.1</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get username from localStorage
    const storedUsername = localStorage.getItem('username');
    if (storedUsername) {
      document.getElementById('username').textContent = storedUsername;
    }
  </script>
</body>
</html>
